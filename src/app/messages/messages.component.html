  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">Messages</h3>
    </div>
    <div class="panel-body">
      <div class="pull-right">
        <button class="btn btn-primary"
              (click)="messageService.clear()">Clear</button>
      </div>
      <ol>
        <li *ngFor="let message of messageService.messages">
          {{ message }}
        </li>
      </ol>
    </div>
    <div class="panel-footer">
      <!-- <p>Showing {{ messageService.messages.length }} of {{ messageService.messages.length }} messages.</p> -->
      Showing {{ messageService.messages.length }} of {{ messageService.messages.length }} messages.
    </div>
  </div>
