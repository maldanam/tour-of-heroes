<div *ngIf='hero'>
  <h2>Edit Hero</h2>
  <h3>{{ hero.name | uppercase}} details</h3>
  <div><span>id: </span> {{ hero.id }} </div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
  </div>
  <button (click)="goBack()" class="goback">Go back</button>
</div>
