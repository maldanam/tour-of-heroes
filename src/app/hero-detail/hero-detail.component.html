<div *ngIf='hero'>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Edit Hero</h3>
    </div>
    <div class="panel-body">
      <!-- <h4>{{ hero.name | uppercase}} details</h4> -->
      <form class="form-horizontal" >
        <div class="form-group">
          <label class="control-label col-sm-2" for="heroId">Hero ID:</label>
          <div class="col-sm-1">
            <input type="text"
                   class="form-control"
                   id="heroId"
                   name="heroId"
                   placeholder=""
                   value="{{ hero.id }}"
                   disabled />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="heroName">Hero Name:</label>
          <div class="col-sm-8">
            <input type="text"
                   class="form-control"
                   id="heroName"
                   name="heroName"
                   placeholder="Hero name"
                   [(ngModel)]="hero.name" />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="heroName">Description:</label>
          <div class="col-sm-8">
            <textarea type="text"
                   class="form-control"
                   id="heroDescription"
                   name="heroDescription"
                   placeholder="A brief description"
                   [(ngModel)]="hero.description">
           </textarea>
          </div>
        </div>
      </form>
      <div class="form-group">
        <div class="col-sm-offset-2">
          <button (click)="goBack()" class="btn btn-primary">Go back</button>
        </div>
      </div>
    </div>
    <!-- <div class="panel-footer">
    </div> -->
  </div>
</div>
